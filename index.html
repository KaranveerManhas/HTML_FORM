<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <form action="" method="post">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@gmail.com"
        />
        <label for="password">Password</label>
        <input id="password" type="password" />
        <button type="submit">Login</button>
      </form>
    </header>

    <br />
    <hr />
    <br />

    <main>
      <section>
        <h3><a href="blog.codingninjas.in">Coding Ninjas Blogs</a></h3>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      </section>

      <br />
      <hr />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>
                <label for="first_name">First Name:</label>
              </td>
              <td colspan="2">
                <input type="text" id="first_name" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="last_name">Last Name:</label>
              </td>
              <td colspan="2">
                <input type="text" id="last_name" />
              </td>
            </tr>
            <tr>
              <td rowspan="3">
                <label>Current Address:&ensp;&nbsp;</label>
              </td>
              <td>
                <label for="house_no">Flat No./House No.</label>
              </td>
              <td>
                <input type="text" id="house_no" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="locality">Locality:</label>
              </td>
              <td>
                <input type="text" id="locality" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="city">City</label>
              </td>
              <td>
                <input type="text" id="city" />
              </td>
            </tr>
          
            <tr>
              <td colspan="3">
                <label><b>Is Current address and Permanent address same?</b><label>
              
                <input type="radio" id="yes" name="address" value="Yes">
                  <label for="yes">Yes</label>
                <input type="radio" id="no" name="address" value="No">
                <label for="no">No</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="email_">Email:</label>
              </td>
              <td> 
                <input type="text" id="email_" placeholder="abc@gmail.com">
              </td>
            </tr>
            <tr>
              <td>
                <label for="pass">Password:</label>
              </td>
              <td>
                <input type="password" id="pass">
              </td>
            </tr>
          </table>
          <br>
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
